<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>듀오해듀오 - 새로운 게임 친구를 만나보세요</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script> <!-- Font Awesome 추가 -->
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">듀오해듀오</h1>
            <nav class="main-nav">
                <a href="index.html" class="active">홈</a>
                <a href="community.html" id="community-link-main">커뮤니티</a>
                <a href="#" id="lol-search-link-main">롤 전적검색</a>
                <a href="#" id="my-profile-link-main">내 프로필</a>
            </nav>
            <button class="login-btn">로그인</button>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h2>함께할 때 더 즐거운 게임,</h2>
                <h1>지금 바로 듀오를 찾아보세요!</h1>
                <p>나와 딱 맞는 게임 친구를 3초 만에 찾아드려요.</p>
                <div class="main-actions">
                    <button class="action-btn primary-action"># 지금 바로 듀오 찾기</button>
                    <button class="action-btn secondary-action"># 조건에 맞는 친구 찾기</button>
                </div>
            </div>
        </section>

        <section class="featured-players-section">
            <div class="container">
                <h3 class="section-title">✨ 지금 접속 중인 플레이어</h3>
                <div id="player-list" class="player-grid">
                    <!-- Player cards will be populated by script.js -->
                </div>
            </div>
        </section>
    </main>

    <div id="modal" class="modal-container" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div id="modal-body">
                <!-- Modal content will be populated by script.js -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
